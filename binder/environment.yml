name: mr-env
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # ── Système de base ────────────────────────────────────────
  - python=3.10
  - pip

  # ── Jupyter ────────────────────────────────────────────────
  - jupyterlab>=3.6
  - notebook
  - ipykernel
  - ipywidgets
  - jupyter_contrib_nbextensions

  # ── R et kernel Jupyter ────────────────────────────────────
  - r-base=4.3
  - r-irkernel          # kernel R dans JupyterLab
  - r-recommended       # packages R de base (stats, utils, etc.)

  # ── rpy2 (pont Python <-> R) ───────────────────────────────
  - rpy2>=3.5

  # ── PLINK 1.9 ──────────────────────────────────────────────
  - bioconda::plink=1.90b6.21   # version exacte pour --clump

  # ── Python scientifique (pour genal et le TP de Marie) ─────
  - numpy>=1.24
  - pandas>=2.0
  - scipy>=1.10
  - matplotlib>=3.7
  - statsmodels>=0.14
  - scikit-learn>=1.3
  - tqdm
  - requests

  # ── Formats de fichiers (dépendances genal) ────────────────
  - pyarrow>=3.0
  - fastparquet>=0.4

  # ── Utilitaires ────────────────────────────────────────────
  - wget
  - pip:
      # genal-python : MR + clumping en Python (TP de Marie)
      - genal-python>=1.4
      # bridge asyncio pour genal dans Jupyter
      - nest_asyncio>=1.5
